<!DOCTYPE html>
<html lang="en" ng-app='MEANTodos'>
  <head>
    <meta charset="utf-8">
    <title>MEAN Todos</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.3/angular.js"></script>
  </head>
  <body>
    <div ng-controller='TodoController'>
      {{ message }}
      <input type="text" ng-model="greeting">
      {{ greeting }}
      <button ng-click='print(greeting)'>Click</button>
      </div>

      <script src="js/app.js"></script>
      <script src="js/controllers/todo.controllers.js"></script>
  </body>
</html>
